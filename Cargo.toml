[package]
name = "tiny_solver"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
faer = "0.18.2"
faer-ext = {version = "0.1.0", features = ["nalgebra"] }
nalgebra = "0.32.4"
num-dual = "0.8.1"
num-traits = "0.2.18"
numpy = { version = "0.20.0", features = ["nalgebra"] }
pyo3 = "0.20.3"

[[example]]
name = "example_solve"
crate-type = ["bin"]

[dev-dependencies]
plotters = "0.3.5"

[profile.dev.package.faer]
opt-level = 3

[lib]
name = "tiny_solver"
crate-type = ["cdylib"]
